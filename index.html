<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rütbe Tahmin Oyunu</title>
    <style>
        body {
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
        .scoreboard {
            margin-top: 20px;
            text-align: left;
        }
        .scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .scoreboard th, .scoreboard td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rütbe Tahmin Oyunu</h1>
        <div id="username-container">
            <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="off">
            <button onclick="startGame()">Oyuna Başla</button>
        </div>
        <p id="instructions">Resimdeki rütbeyi tahmin edin:</p>
        <img id="rankImage" src="" alt="Rütbe Resmi">
        <div>
            <input type="text" id="guessInput" placeholder="Rütbe tahmini" autocomplete="off" disabled>
            <button onclick="submitGuess()" disabled>Tahmin Et</button>
        </div>
        <p id="feedback"></p>
        <p id="score" class="hidden"></p>
    </div>

    <div class="scoreboard hidden" id="scoreboard">
        <h2>Skor Tablosu</h2>
        <table>
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Doğru Tahminler</th>
                    <th>Toplam Denemeler</th>
                    <th>Skor</th>
                </tr>
            </thead>
            <tbody id="scoreTable"></tbody>
        </table>
    </div>

    <script>
        const ranks = [
            { name: "Asteğmen", image: "img/Astegmen.png" },
            { name: "Onbaşı", image: "img/onbası.png" },
            { name: "Çavuş", image: "img/cavus.png" },
            { name: "Uzman Çavuş", image: "img/uzmancavus.png" },
            { name: "Astsubay cavus", image: "img/astsubaycavus.png" },
            { name: "Astsubay astcavus", image: "img/astsubayastcavus.png" },
            { name: "Teğmen", image: "img/tegmen.png" },
            { name: "Uzman onbaşı", image: "img/uzmanonbası.png" }
        ];

        let currentRank = {};
        let correctGuesses = 0;
        let attempts = 0;
        let username = "";

        const scoreboard = [];

        // Oyunu başlat
        function startGame() {
            username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Lütfen bir kullanıcı adı girin!");
                return;
            }

            correctGuesses = 0;
            attempts = 0;
            document.getElementById("feedback").textContent = "";
            document.getElementById("score").classList.add("hidden");
            document.getElementById("username-container").style.display = "none";
            document.getElementById("rankImage").style.display = "block";
            document.getElementById("guessInput").disabled = false;
            document.querySelector("button").disabled = false;
            nextRank();
        }

        // Yeni rütbe seç
        function nextRank() {
            currentRank = ranks[Math.floor(Math.random() * ranks.length)];
            const imageElement = document.getElementById("rankImage");

            const newSrc = currentRank.image + "?time=" + new Date().getTime(); // Benzersiz URL

            imageElement.src = newSrc;

            imageElement.onload = function() {
                console.log("Resim başarıyla yüklendi.");
            };

            imageElement.onerror = function() {
                console.log("Resim yüklenmedi, yeniden deniyoruz...");
                setTimeout(() => {
                    imageElement.src = newSrc; // Resim kaynağını tekrar değiştiriyoruz
                }, 100);
            };

            document.getElementById("guessInput").value = "";
        }

        // Tahmin submit fonksiyonu
        function submitGuess() {
            const userGuess = document.getElementById("guessInput").value.trim();

            if (userGuess.toLowerCase() === currentRank.name.toLowerCase()) {
                correctGuesses++;
                document.getElementById("feedback").textContent = "Doğru!";
            } else {
                document.getElementById("feedback").textContent = `Yanlış! Doğru cevap: ${currentRank.name}`;
            }

            attempts++;

            // 3 doğru tahmin yapıldığında skor göster
            if (correctGuesses === 3) {
                document.getElementById("score").textContent = `Tebrikler! ${attempts} denemede 3 doğru yaptınız.`;
                document.getElementById("score").classList.remove("hidden");

                // Skorları kaydet
                scoreboard.push({
                    username: username,
                    correct: correctGuesses,
                    attempts: attempts,
                    score: Math.round((correctGuesses / attempts) * 100) // Yüzdelik skor
                });

                // Skor tablosunu güncelle
                updateScoreboard();
                document.getElementById("scoreboard").classList.remove("hidden");
            } else {
                nextRank();
            }
        }

        // Skor tablosunu güncelle
        function updateScoreboard() {
            const scoreTable = document.getElementById("scoreTable");
            scoreTable.innerHTML = ""; // Tabloyu temizle
            scoreboard.forEach(player => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${player.username}</td>
                    <td>${player.correct}</td>
                    <td>${player.attempts}</td>
                    <td>${player.score}%</td>
                `;
                scoreTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
